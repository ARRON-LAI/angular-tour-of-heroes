<div class="heroes">
  <li *ngFor="let hero of heroes" (click)="handleClick(hero)" [ngClass]="{selected: hero===selectedHero}">
    <span class="badge">{{hero.id}}</span>
    <span>{{hero.name}}</span>
  </li>
</div>

<div *ngIf="selectedHero">
  <app-hero-detail [hero]="selectedHero"></app-hero-detail>
</div>
